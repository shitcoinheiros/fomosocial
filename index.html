    <!-- Font Awesome para Ã­cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #0d0f0f; color: #ADD8E6; font-family: 'Inter', sans-serif; }
        .neon { text-shadow: 0 0 5px #FF69B4, 0 0 10px #FF69B4, 0 0 20px #FF69B4; }
        .btn-dashboard {
            background-color: #111;
            border: 2px solid #ADD8E6;
            color: #ADD8E6;
            font-weight: bold;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s ease-in-out;
        }
        .btn-dashboard:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-dashboard:hover:enabled {
            background-color: #ADD8E6;
            color: black;
            box-shadow: 0 0 10px #ADD8E6, 0 0 20px #ADD8E6;
        }
        #spamModal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }
        #spamModalContent {
            background: #111;
            width: 90%;
            max-width: 4xl;
            height: 80%;
            border-radius: 1rem;
            position: relative;
            overflow: hidden;
        }
        #spamModalClose {
            position: absolute;
            top: 1px;
            right: 1px;
            background: #FF2E2E;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10;
        }
        #spamIframeContainer { width: 100%; height: 100%; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-6">

    <h2 class="text-2xl font-bold mb-4 text-center neon">Acessar</h2>
    <form id="loginForm" class="space-y-4">
        <div>
            <label for="loginEmail" class="block text-sm font-medium text-gray-400">E-mail</label>
            <input type="email" id="loginEmail" placeholder="Digite seu e-mail" required
                   class="mt-1 block w-full px-4 py-2 bg-gray-800 text-gray-200 border border-gray-700 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-colors">
        </div>
        <div>
            <label for="loginPassword" class="block text-sm font-medium text-gray-400">Senha</label>
            <input type="password" id="loginPassword" placeholder="Digite sua senha" required
                   class="mt-1 block w-full px-4 py-2 bg-gray-800 text-gray-200 border border-gray-700 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-colors">
        </div>
        <button type="submit"
                class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-black bg-pink-500 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-400 transition-all">

    <p class="text-center text-sm mt-4">
        Ainda nÃ£o tem uma conta?

<!-- SeÃ§Ã£o de Cadastro -->

    <h2 class="text-2xl font-bold mb-4 text-center neon">Cadastre-se</h2>
    <form id="registerForm" class="space-y-4">
        <div>

            <input type="email" id="registerEmail" placeholder="Seu e-mail" required

        </div>
        <div>
            <label for="registerPassword" class="block text-sm font-medium text-gray-400">Senha</label>
            <input type="password" id="registerPassword" placeholder="MÃ­nimo 6 caracteres" required
                   class="mt-1 block w-full px-4 py-2 bg-gray-800 text-gray-200 border border-gray-700 rounded-lg focus:ring-pink-500 focus:border-pink-500 transition-colors">
        </div>
        <button type="submit"
                class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-black bg-pink-500 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-400 transition-all">

    </form>
    <p class="text-center text-sm mt-4">
        JÃ¡ tem uma conta?
        <a href="#" id="showLoginBtn" class="font-bold text-pink-500 hover:text-pink-600 transition-colors">Fazer login</a>
    </p>
    <div id="registerStatus" class="mt-4 text-center text-sm"></div>
</main>

<!-- Dashboard -->
<main id="dashboard" class="hidden mt-10 w-full max-w-3xl">
    <div class="bg-[#111] border border-pink-500/30 rounded-2xl p-6 shadow-xl flex flex-col gap-4">
        <h2 class="text-2xl font-bold mb-4 neon text-center">Dashboard</h2>

            <button class="btn-dashboard flex items-center justify-center gap-2" id="btn1" onclick="window.open('https://chat.whatsapp.com/KtQeB6Ua9jI0wWEBqrPDyL?mode=ac_t','_blank')">

<!-- Modais -->

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAAGCz7m_4obWBtz5P-7gP8jbkFasLzcs0",
        authDomain: "fomos-52a64.firebaseapp.com",
        projectId: "fomos-52a64",
        storageBucket: "fomos-52a64.firebasestorage.app",
        messagingSenderId: "640156456157",
        appId: "1:640156456157:web:53375bbc27fcc914787734",
        measurementId: "G-GZ7844HHS9"
    };
    
    const app = firebase.initializeApp(firebaseConfig);
    const auth = app.auth();

    const loginSection = document.getElementById('loginSection');
    const registerSection = document.getElementById('registerSection');
    const dashboard = document.getElementById('dashboard');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const showRegisterBtn = document.getElementById('showRegisterBtn');
    const showLoginBtn = document.getElementById('showLoginBtn');
    const loginStatus = document.getElementById('loginStatus');
    const registerStatus = document.getElementById('registerStatus');
    const userEmailSpan = document.getElementById('userEmail');

    // AlternÃ¢ncia login/cadastro
    showRegisterBtn.addEventListener('click', e => {
        e.preventDefault();
        loginSection.classList.add('hidden');
        registerSection.classList.remove('hidden');
        loginStatus.textContent = '';
    });
    showLoginBtn.addEventListener('click', e => {
        e.preventDefault();
        registerSection.classList.add('hidden');
        loginSection.classList.remove('hidden');
        registerStatus.textContent = '';
    });

    function showStatus(element, message, isError = false) {
        element.textContent = message;
        element.style.color = isError ? 'red' : 'green';
    }

    loginForm.addEventListener('submit', async e => {
        e.preventDefault();
        const email = loginForm['loginEmail'].value;
        const password = loginForm['loginPassword'].value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
            showStatus(loginStatus, 'Login bem-sucedido!', false);
        } catch (error) {
            let msg = "Erro ao fazer login. Verifique seu e-mail e senha.";
            if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') msg = "E-mail ou senha incorretos.";
            if (error.code === 'auth/invalid-email') msg = "O e-mail fornecido Ã© invÃ¡lido.";
            showStatus(loginStatus, msg, true);
        }
    });

    registerForm.addEventListener('submit', async e => {
        e.preventDefault();
        const email = registerForm['registerEmail'].value;
        const password = registerForm['registerPassword'].value;
        try {
            await auth.createUserWithEmailAndPassword(email, password);
            showStatus(registerStatus, 'Cadastro realizado com sucesso! FaÃ§a login para continuar.', false);
        } catch (error) {
            let msg = "Erro ao criar conta.";
            if (error.code === 'auth/email-already-in-use') msg = 'O e-mail fornecido jÃ¡ estÃ¡ em uso.';
            if (error.code === 'auth/weak-password') msg = 'A senha deve ter pelo menos 6 caracteres.';
            if (error.code === 'auth/invalid-email') msg = 'O e-mail fornecido Ã© invÃ¡lido.';
            showStatus(registerStatus, msg, true);
        }
    });

    auth.onAuthStateChanged(user => {
        if (user) {
            loginSection.classList.add('hidden');
            registerSection.classList.add('hidden');
            dashboard.classList.remove('hidden');
            userEmailSpan.textContent = user.email;
        } else {
            dashboard.classList.add('hidden');
            loginSection.classList.remove('hidden');
        }
    });

    // LÃ³gica dos modais
    const btn2 = document.getElementById('btn2');
    const btn4 = document.getElementById('btn4');
    const btn5 = document.getElementById('btn5');
    const spamModal = document.getElementById('spamModal');
    const spamIframeContainer = document.getElementById('spamIframeContainer');
    const spamModalClose = document.getElementById('spamModalClose');

    function openIframeModal(src) {
        spamIframeContainer.innerHTML = '';
        const iframe = document.createElement('iframe');
        iframe.src = src;
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        spamIframeContainer.appendChild(iframe);
        spamModal.style.display = 'flex';
    }

    btn2.addEventListener('click', () => openIframeModal('trend.html'));
    btn4.addEventListener('click', () => openIframeModal('report.html'));
    btn5.addEventListener('click', () => openIframeModal('airdrop.html'));
    spamModalClose.addEventListener('click', () => {
        spamIframeContainer.innerHTML = '';
        spamModal.style.display = 'none';
    });
</script>
