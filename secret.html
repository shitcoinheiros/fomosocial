<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white min-h-screen flex flex-col bg-[#0d0f0f]">

      <div class="bg-gray-800 rounded-2xl shadow-lg p-6 hover:shadow-pink-500/30 transition">
        <h3 class="text-lg font-semibold mb-3">Moeda Secreta </h3>
        
        <!-- Embed do YouTube -->
        <div class="w-full aspect-video rounded-xl overflow-hidden">
          <iframe 
            class="w-full h-full"
            src="https://www.youtube.com/embed/0DVvz4XIKJ0?si=KTZL5jK_aOzz0lbg"
            title="Relatório Agosto 2025"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>

        <p class="text-sm text-gray-400 mt-3">Moeda Secreta</p>
      </div>

    </div>
  </main>
<h5>Atenção! O mercado de criptomoedas é de alto risco e muito volátil, por tanto faça as suas próprias pesquisas e fique seguro. #DYOR</h5>
